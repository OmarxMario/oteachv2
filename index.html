<body>
    <div class="mx" id="1">

        <iframe src="main.html" frameborder="0" id="main-frame" ></iframe>
    </div>



    <div class="d"  style="display: none;" id="2">
        <header>
            <button type="button" onclick="exitx()" >

        </header>
        <div class="contntet">

    <script>

function openx(){
            document.getElementById('1').style.display='none';
            document.getElementById('2').style.display='flex';
        }
        function exitx(){
            document.getElementById('1').style.display='flex';
            document.getElementById('2').style.display='none';

        }
        function link(l){
            exitx();
            document.querySelector('iframe').src=l;
        }
        function linkx(l){
            window.open(l);
            window.close();
        }
    </script>
